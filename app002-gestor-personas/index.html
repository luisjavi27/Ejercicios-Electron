<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <meta http-equiv="Content-security-policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-security-policy" content="default-src 'self'; script-src 'self'"> -->

  <title>Gestor Registros Personas</title>

  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link href="css/style.css" rel="stylesheet">

</head>
<body>

 
 <div class="container">
     <div class="row d-flex justify-content-center">
         <div class="col-md-10">
            <form class="border border-light p-4 margen-inferior-formulario" id="frmNuevoRegistro">

                <p class="h3 mb-4 text-left">Nuevo registro</p>
                <div>
                    <input type="text" id="nombres" class="form-control mb-4" placeholder="Nombres" required>
                </div>
                
                <div>
                   <input type="text" id="apellidos" class="form-control mb-4" placeholder="Apellidos" required> 
                </div>
                
                <div>
                    <input type="email" id="correo" class="form-control mb-4" placeholder="E-mail" required>
                </div>
                
            
                <button id="btnCrearRegistro" class="btn btn-success btn-block my-4" type="submit" >Crear</button>
            
            </form>
        </div>
    </div>
 </div>
<div class="container"> 
    <div class="row espacio-vertical d-flex justify-content-center">
        <div class="col-md-10">
            <p class="h3 mb-4 text-center">Registros</p>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless ">
                <thead>
                    <tr>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="registros">
                   
                </tbody>
            
                </table>
            </div>
        </div>
    </div>
</div>


  <script type="text/javascript" src="js/herramientas.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
