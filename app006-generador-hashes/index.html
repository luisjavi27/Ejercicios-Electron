<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Hash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script>
        delete module.exports;
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    
    <div class="container-fluid" id="contenedor">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col ig 12">
                <h3 class="header-hashing">Texto:</h3>
                <textarea  id="texto" rows="2" class="form-control text-input" placeholder="Escriba el texto para generar su hash en MD5, SHA-1, SHA-256 Y SHA-512."></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col ig 12">
                <h3 class="header-hashing">MD5:</h3>
                <pre class="hash" id="md5"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col ig 12">
                <h3 class="header-hashing">SHA-1:</h3>
                <pre class="hash" id="sha1"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col ig 12">
                <h3 class="header-hashing">SHA-256:</h3>
                <pre class="hash" id="sha256"></pre>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col ig 12">
                <h3 class="header-hashing">SHA-512:</h3>
                <pre class="hash" id="sha512"></pre>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
